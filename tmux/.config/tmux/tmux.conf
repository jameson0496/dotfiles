# ensures Neovim has correct colors
set-option -g default-terminal "screen-256color"
set-option -a terminal-features ",st-256color:RGB"

# set -g status-keys vi
# set -g mode-keys   vi

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
set -s copy-command 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# rebind main key: C-Space
unbind C-b
set -g prefix C-Space
bind -N "Send the prefix key through to the application" C-Space send-prefix

set  -g mouse             on
set  -g focus-events      on # for nvim
setw -g aggressive-resize off
setw -g clock-mode-style  12
set  -s escape-time       10 # for nvim
set  -g history-limit     2000

set-option -g allow-rename off
set -g renumber-windows off
set -g base-index 1

# quick-reload config file and print a confirmation
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded tmux config"

#Change window split keybinds
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

#Not functional
#bind S-h resize-pane -L
#bind S-l resize-pane -R
#bind S-k resize-pane -U
#bind S-j resize-pane -D

#Remove close pane confirmation
bind-key x kill-pane


#Statusline config
set -g status-right "%B %-d, %-l:%M %p "
set -g status-style 'fg=black bg=blue'
set -g status-position bottom
set -g display-panes-active-colour blue
set -g display-panes-colour white
set -g pane-active-border-style 'fg=blue'
set -g window-status-current-style "underscore"

set -g pane-border-status bottom
set -g pane-border-format '#[bold]#{pane_index}#[default]'

